<!DOCTYPE html>

<html>
  <head>
    <title>Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="/ZonaRoja/ZonaRoja/style.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="index.js"></script>
    <script src="barrios\barrios_id.json"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
        <div id="map"></div>

    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Registre el crimen</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <form action="/" method="post">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fem" value="option1" required>
              <label class="form-check-label" for="fem">F</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="masc" value="option2" required>
              <label class="form-check-label" for="masc">M</label>
            </div>

            <select class="form-select" aria-label="Default select example" id="crimen" required>
              <option selected>Crimen</option>
              <option value="1">Asalto</option>
              <option value="2">Robo/daño a vehículo</option>
              <option value="3">Acoso sexual</option>
              <option value="4">Secuestro/intento de secuestro</option>
              <option value="5">Violación/intento de violación</option>
            </select>

            <label for="start">Fecha:  </label>  
            <input type="date" id="start" name="trip-start" min="2017-01-01" required>

            <select class="form-select" aria-label="Default select example" id="horario" required>
              <option selected>Horario</option>
              <option value="1">Madrugada  1 a 6 hs</option>
              <option value="2">Mañana  6 a 12 hs</option>
              <option value="3">Mediodía  12 a 14 hs</option>
              <option value="4">Tarde  14 a 20 hs</option>
              <option value="5">Noche  20 a 1 hs</option>
            </select>

            <div>
              <label for="coordenadas">Coordenadas: </label>
              <Input type="text" id="coordenadas" readonly>
            </div>

            <div>
              <label for="barrio">Barrio: </label>
              <input type="text" id="barrio" readonly>
            </div>

            <div style="display:none;">
              <input type="text" id="barrio_id" readonly>
            </div>

            <button type="submit" class="btn btn-primary mb-3">Registre</button>
          </form>
        </div>
      </div>
    </div>
    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT2oq_khguBFdxJfECeLT4ScJRDTa4fQo&callback=initMap&v=weekly&libraries=geometry"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
